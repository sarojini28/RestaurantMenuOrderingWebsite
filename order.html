<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order | Namma Veetu Unavu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üçõ SOUTHERN SPICE - Order Online</h1>
    <nav>
      <a href="restaurent menu.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="order.html">Order</a>
    </nav>
  </header>

  <section class="order-form">
    <h2>Place Your Order</h2>
    <form id="orderForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <select id="dish"required>
        <option value="">Select Dish</option>
        <option>Sambar Meals</option>
        <option>Dosa</option>
        <option>Idli</option>
      </select>
      <textarea placeholder="Delivery Address" rows="3" required></textarea>
      <button type="submit">Order Now</button>
    </form>
  </section>
   <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>‚úÖ Order Confirmed!</h2>
      <p>Thank you for ordering from <strong>SOUTHERN SPICE</strong>!  
      Your delicious food will reach you shortly üòã</p>
      <button class="close-btn" onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("orderForm");
    const popup = document.getElementById("popup");

    form.addEventListener("submit", function(e) {
      e.preventDefault(); // stop page reload
      popup.style.display = "flex"; // show confirmation popup
      form.reset(); // clear the form
    });

    function closePopup() {
      popup.style.display = "none";
    }
  </script>
</body>
