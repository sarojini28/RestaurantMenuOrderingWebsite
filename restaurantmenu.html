<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOUTHERN SPICE | Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: url('https://thumbs.dreamstime.com/b/blurry-image-restaurant-interior-background-use-design-elements-blurred-javanesse-classic-elegant-perfect-377092993.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Dark overlay for better contrast */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
    }

    .welcome-box {
      position: relative;
      background: rgba(255, 255, 255, 0.9);
      padding: 50px 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease;
    }

    .welcome-box h1 {
      color: #d84315;
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .welcome-box p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      background: #ff7043;
      color: white;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #e64a19;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1> WELCOME TO SOUTHERN SPICE</h1>
    <p>Authentic South Indian taste made fresh every day!</p>
    <a href="menu.html" class="btn">Explore Menu üçΩÔ∏è</a>
  </div>
</body>
</html>
